<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zuvio 即時反饋系統</title>
<!--  <link rel="stylesheet" type="text/css" href="./Zuvio 即時反饋系統_files/jquery.fancybox.min.css">-->
<!--  <link rel="stylesheet" href="styles.css">-->
  <link rel="stylesheet" type="text/css" href="./Zuvio 即時反饋系統_files/irs_login-00707d736a.css">
</head>
<body>
<div id="content">
  <div class="c-header-row">
    <div class="c-h-r-chinese" >中文</div>
    <div class="c-h-r-english" >English</div>
    <div class="c-h-r-register" >註冊新帳號</div>
    <div class="clear"></div>
  </div>
  <div class="logo">
    <img src="imgs/new-logo@2x.png">
  </div>
  <div class="input-form">
    <form id="myform" name="myform" action="https://irs.zuvio.com.tw/irs/submitLogin" method="post" accept-charset="utf-8" class="plain">
      <input type="text" id="email" name="email" class="input" placeholder="電子郵件（帳號）">
      <input type="password" id="password" name="password" class="input" placeholder="密碼">
      <input type="hidden" id="current_language" name="current_language" value="zh-TW">
      <input type="hidden" id="back_url" name="back_url" value="">
      <div class="msg_box">
        <div class="clear"></div>
      </div>
      <div class="button-block">
        <div id="forget-password" >合作學校帳密查詢</div>
        <div id="regist-account" >忘記密碼</div>
        <div class="clear"></div>
      </div>
      <div class="button-block" style="margin-top: 4px;">
        <div class="phone-login" >使用手機號碼登入</div>
        <div class="clear"></div>
      </div>
      <button type="submit" id="login-btn" class="submit-button">登入</button>
    </form>
  </div>
  <div class="irs-corp-link">不是校園版使用者嗎？<a target="blank">前往企業版</a></div>

</div>
</body>
</html>
